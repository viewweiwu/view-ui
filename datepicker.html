<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont">&#xe660;</i>
            </a>
            <div class="center">datepicker</div>
            <div class="right"></div>
        </header>
        <main class="main">
            <div class="content">
                <div class="list-cell cell-list field-list">
                    <h2 class="title green">日期选择器</h2>
                    <div class="field">
                        <label class="label" for="date">出生日期：</label>
                        <input type="text" class="input" id="date" placeholder="请选择出生日期">
                    </div>
                    <div class="field">
                        <label class="label" for="time">几点吃饭：</label>
                        <input type="text" class="input" id="time" placeholder="eat">
                    </div>
                    <div class="field">
                        <label class="label" for="datetime">案发时间：</label>
                        <input type="text" class="input" id="datetime" placeholder="真像永远只有一个？">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/rem.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/plugins/toast.js"></script>
    <script src="js/plugins/picker.js"></script>
    <script>
        $(function() {
            $("#date").datepicker({
                type: "date",
                formatStr: "yyyy年MM月dd日",
                hasHeaders: false
            });

            $("#time").datepicker({
                type: "time",
                formatStr: "HH:mm"
            });

            $("#datetime").datepicker({
                type: "datetime"
            });
        });
    </script>
</body>

</html>
