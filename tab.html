<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont">&#xe660;</i>
            </a>
            <div class="center">tab 切换</div>
            <span class="right"></span>
        </header>
        <main class="main">
            <div class="content">
                <h2 class="title">背景tab</h2>
                <div class="tab orange">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title blue">其他颜色的背景</h2>
                <div class="tab blue">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title green">边框背景</h2>
                <div class="tab border">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title blue">其他颜色的border</h2>
                <div class="tab border green">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title red">小一点</h2>
                <div class="tab border red tab-small">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title">带图标</h2>
                <div class="tab">
                    <div class="item has-icon active">
                        <i class="iconfont">&#xe60b;</i>
                        <p>选项一</p>
                    </div>
                    <div class="item has-icon">
                        <i class="iconfont">&#xe60b;</i>
                        <p>选项二</p>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
                <h2 class="title">带图标在下方</h2>
                <div class="tab blue">
                    <div class="item has-icon active">
                        <p>选项一</p>
                        <i class="iconfont">&#xe653;</i>
                    </div>
                    <div class="item has-icon">
                        <p>选项二</p>
                        <i class="iconfont">&#xe653;</i>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
                <h2 class="title blue">带图标 小型</h2>
                <div class="tab tab-small green">
                    <div class="item has-icon active">
                        <i class="iconfont">&#xe60b;</i>
                        <p>选项一</p>
                    </div>
                    <div class="item has-icon ">
                        <i class="iconfont">&#xe60b;</i>
                        <p>选项二</p>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/rem.js"></script>
    <script src="js/zepto.min.js"></script>
</body>

</html>
