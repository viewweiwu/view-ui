<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
    <style>
        .content {
            padding: 1.2rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont icon-left"></i>
            </a>
            <div class="center">tab 切换</div>
            <span class="right"></span>
        </header>
        <main class="main">
            <div class="content">
                <h2 class="title">背景</h2>
                <div class="tab orange">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title green">边框</h2>
                <div class="tab border green">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title red">小一点</h2>
                <div class="tab border red tab-mini">
                    <div class="item active">选项一</div>
                    <div class="item">选项二</div>
                    <div class="item">选项三</div>
                </div>
                <h2 class="title blue">带图标</h2>
                <div class="tab blue">
                    <div class="item has-icon active">
                        <i class="iconfont icon-star"></i>
                        <p>选项一</p>
                    </div>
                    <div class="item has-icon">
                        <i class="iconfont icon-edit"></i>
                        <p>选项二</p>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
                <h2 class="title">带图标(不改背景)</h2>
                <div class="tab">
                    <div class="item has-icon active">
                        <i class="iconfont icon-edit"></i>
                        <p>选项一</p>
                    </div>
                    <div class="item has-icon">
                        <i class="iconfont icon-edit"></i>
                        <p>选项二</p>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
                <h2 class="title blue">带图标在下方</h2>
                <div class="tab blue">
                    <div class="item has-icon active">
                        <p>选项一</p>
                        <i class="iconfont icon-edit"></i>
                    </div>
                    <div class="item has-icon">
                        <p>选项二</p>
                        <i class="iconfont icon-edit"></i>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
                <h2 class="title green">带图标 小型</h2>
                <div class="tab tab-mini green">
                    <div class="item has-icon active">
                        <i class="iconfont icon-edit"></i>
                        <p>选项一</p>
                    </div>
                    <div class="item has-icon ">
                        <i class="iconfont icon-edit"></i>
                        <p>选项二</p>
                    </div>
                    <div class="item">我就是不带</div>
                </div>
            </div>
            <div class="tab dark in-top">
                <div class="item">我</div>
                <div class="item">固定在</div>
                <div class="item">头部啦</div>
            </div>
            <div class="tab blue in-bottom">
                <div class="item has-icon">
                    <i class="iconfont icon-star"></i>
                    <p>选项一</p>
                </div>
                <div class="item has-icon">
                    <i class="iconfont icon-edit"></i>
                    <p>选项二</p>
                </div>
                <div class="item has-icon">
                    <i class="iconfont icon-edit"></i>
                    <p>选项三</p>
                </div>
                <div class="item has-icon">
                    <i class="iconfont icon-edit"></i>
                    <p>选项四</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/rem.js"></script>
</body>

</html>
