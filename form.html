<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont">&#xe660;</i>
            </a>
            <div class="center">表单</div>
            <span class="right"></span>
        </header>
        <main class="main">
            <div class="content">
                <h2 class="title">基础</h2>
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label" for="username">账号：</label>
                        <input type="text" class="input" id="username">
                    </div>
                    <div class="field">
                        <label class="label">关闭：</label>
                        <input type="text" class="input">
                        <span class="right"><i class="iconfont">&#xe641;</i></span>
                    </div>
                    <div class="field">
                        <label class="label">密码：</label>
                        <input type="password" class="input" value="nicai">
                        <span class="right"><i class="iconfont">&#xe641;</i></span>
                    </div>
                    <div class="field textarea">
                        <label class="label" for="memo">备注：</label>
                        <textarea class="content" row="3" id="memo"></textarea>
                    </div>
                </div>
                <h2 class="title blue">多选</h2>
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label">多选1：</label>
                        <div class="right">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox1">
                                <label for="checkbox1">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">多选2：</label>
                        <div class="right">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox2">
                                <label for="checkbox2">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">选项：</label>
                        <div class="check-group">
                            <input type="checkbox" id="checkbox3">
                            <label for="checkbox3">选项一</label>
                            <input type="checkbox" id="checkbox4">
                            <label for="checkbox4">选项二</label>
                            <input type="checkbox" id="checkbox5">
                            <label for="checkbox5">选项三</label>
                        </div>
                    </div>
                </div>
                <h2 class="title green">单选</h2>
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label">单选1：</label>
                        <div class="right">
                            <div class="radiobox">
                                <input type="radio" id="radio1" name="r">
                                <label for="radio1">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">单选2：</label>
                        <div class="right">
                            <div class="radiobox">
                                <input type="radio" id="radio2" name="r">
                                <label for="radio2">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">选项：</label>
                        <div class="radio-group">
                            <input type="radio" id="radio3" name="r2">
                            <label for="radio3">选项一</label>
                            <input type="radio" id="radio4" name="r2">
                            <label for="radio4">选项二</label>
                            <input type="radio" id="radio5" name="r2">
                            <label for="radio5">选项三</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/rem.js"></script>
    <script src="js/zepto.min.js"></script>
</body>

</html>
