<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont">&#xe660;</i>
            </a>
            <div class="center">
                表单
            </div>
            <span class="right"></span>
        </header>
        <main class="main">
            <div class="content">
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label" for="username">账号：</label>
                        <input type="text" class="input" id="username">
                    </div>
                    <div class="field">
                        <label class="label">关闭：</label>
                        <input type="text" class="input">
                        <span class="right"><i class="iconfont">&#xe641;</i></span>
                    </div>
                    <div class="field">
                        <label class="label">密码：</label>
                        <input type="password" class="input" value="nicai">
                        <span class="right"><i class="iconfont">&#xe641;</i></span>
                    </div>
                    <div class="field textarea">
                        <label class="label" for="memo">备注：</label>
                        <textarea class="content" row="3" id="memo"></textarea>
                    </div>
                    <div class="field">
                        <label class="label">选项：</label>
                        <div class="select-box">
                            <div class="item active">第一项</div>
                            <div class="item">第二项</div>
                            <div class="item active">第三项</div>
                        </div>
                    </div>
                </div>
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label">多选1：</label>
                        <div class="right">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox1">
                                <label for="checkbox1">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">多选2：</label>
                        <div class="right">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox2">
                                <label for="checkbox2">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell-list field-list has-border">
                    <div class="field">
                        <label class="label">单选1：</label>
                        <div class="right">
                            <div class="radiobox">
                                <input type="radio" id="radio1" name="r">
                                <label for="radio1">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">单选2：</label>
                        <div class="right">
                            <div class="radiobox">
                                <input type="radio" id="radio2" name="r">
                                <label for="radio2">
                                    <i class="iconfont">&#xe664;</i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/rem.js"></script>
    <script src="js/zepto.min.js"></script>
</body>

</html>
