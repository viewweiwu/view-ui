<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/main.css" rel="stylesheet">
    <style>
        .btn {
            margin-left: .3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="link left">
                <i class="iconfont">&#xe660;</i>
            </a>
            <div class="center">按钮</div>
            <span class="right"></span>
        </header>
        <main class="main">
            <div class="content">
                <h2 class="title">普通</h2>
                <button class="btn">普通</button>
                <button class="btn btn-red">警告</button>
                <button class="btn btn-green">通过</button>
                <button class="btn btn-blue">信息</button>
                <button class="btn btn-orange">橙色</button>
                <h2 class="title blue">禁用</h2>
                <button class="btn btn-disabled">普通</button>
                <button class="btn btn-red btn-disabled">警告</button>
                <button class="btn btn-green btn-disabled">通过</button>
                <button class="btn btn-blue btn-disabled">信息</button>
                <button class="btn btn-orange btn-disabled">橙色</button>
                <h2 class="title green">没有圆角</h2>
                <button class="btn not-radius">普通</button>
                <button class="btn not-radius btn-red">警告</button>
                <button class="btn not-radius btn-green">通过</button>
                <button class="btn not-radius btn-blue">信息</button>
                <button class="btn not-radius btn-orange">橙色</button>
                <h2 class="title orange">没有背景色</h2>
                <button class="btn not-bg">普通</button>
                <button class="btn btn-red not-bg">警告</button>
                <button class="btn btn-green not-bg">通过</button>
                <button class="btn btn-blue not-bg">信息</button>
                <button class="btn btn-orange not-bg">橙色</button>
                <h2 class="title blue">图标按钮</h2>
                <button class="btn"><i class="iconfont icon-edit"></i>普通</button>
                <button class="btn btn-red"><i class="iconfont icon-close1"></i>警告</button>
                <button class="btn btn-green"><i class="iconfont icon-success"></i>通过</button>
                <button class="btn btn-blue"><i class="iconfont icon-search"></i>信息</button>
                <h2 class="title red">小按钮</h2>
                <button class="btn btn-mini">普通</button>
                <button class="btn btn-mini btn-red">警告</button>
                <button class="btn btn-mini btn-green">通过</button>
                <button class="btn btn-mini btn-blue">信息</button>
                <button class="btn btn-mini btn-orange">橙色</button>
                <h2 class="title green">整行按钮</h2>
                <button class="btn btn-full">普通</button>
                <button class="btn btn-full btn-red">警告</button>
                <button class="btn btn-full btn-green">通过</button>
                <button class="btn btn-full btn-blue">信息</button>
                <button class="btn btn-full btn-orange">橙色</button>
            </div>
        </main>
    </div>
    <script src="js/rem.js"></script>
</body>

</html>
